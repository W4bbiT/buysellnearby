<div clickOutside (clickOutside)="clickedOutside()" class="ml-3" >
  <div class="absolute -translate-y-3 translate-x-2 w-5 h-5 bg-red-500 rounded-full text-center" *ngIf="quantity"
    (click)="toggleMenu()">
    <p class="text-white">{{ quantity }}</p>
  </div>
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.0" stroke="currentColor"
    class="w-7 h-7 cursor-pointer stroke-reddish hover:stroke-red-500 hover:fill-red-500" (click)="toggleMenu()">
    <path stroke-linecap="round" stroke-linejoin="round"
      d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
  </svg>
  <div
    class="absolute shadow-reddish origin-right shadow-sm mt-16 inset-y-0 right-0 rounded-l-3xl dropDownCart z-10"
    *ngIf="isMenuOpened">
    <app-get-all-cart></app-get-all-cart>
  </div>
</div>
