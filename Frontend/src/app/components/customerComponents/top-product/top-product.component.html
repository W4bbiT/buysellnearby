<div class="my-5 text-whiteish">
  <h1 class="flex justify-center text-2xl font-bold">
    Top Rated
  </h1>
  <ngx-flicking [options]="{ circular: true }" [plugins]="plugins">
    <div flicking-panel class="card-panel justify-center w-60" *ngFor="let product of topProducts">
      <img src="{{product.productImage}}" class="object-contain" alt="">
      <h3 class="text-xl font-semibold">{{product.productName}}</h3>
      <div class="flex justify-between mt-3">
        <p class="text-2xl">{{product.price | currency}}</p>
        <button (click)="goToProductPage(product._id)" class="bg-green-500 p-2 rounded-full">
          Grab Now
        </button> 
      </div>
    </div>
  </ngx-flicking>
</div>
