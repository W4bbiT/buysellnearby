<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-input label="First Name" placeholder="Enter First Name" formControlName="fName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Last Name" placeholder="Enter Last Name" formControlName="lName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Email" type="email" placeholder="email@domain.com" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Phone" type="tel" placeholder="888-888-8888" formControlName="phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password" type="password" value="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item-group>
        <ion-item>
          <ion-input label="City" placeholder="Enter your city" formControlName="city"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Country" placeholder="" formControlName="country"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Zipcode" placeholder="00000" formControlName="zipcode"></ion-input>
        </ion-item>
      </ion-item-group>
  </ion-list>
  <ion-button type="submit">Success</ion-button>
  </form>
  
</ion-content>
