<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-light">{{ product()?.productName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if(product(); as product){
  <ion-card>
    <swiper-container #swiperEx initial-slide="0" [navigation]="true">
      @for (item of product.productImages; track $index) {
        <swiper-slide>
          <img [src]="imageBaseURL + item.path" alt="Product Image" />
        </swiper-slide>
      }
    </swiper-container>

    <ion-card-header>
      
        <ion-badge color="success">{{product?.price | currency}}</ion-badge>
        <ion-card-title>{{ product?.productName }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>
          <h3>Description</h3>
          <p>{{ product?.description }}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>Details</h3>
          <p>{{product?.details}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>Stock</h3>
          <p>Only {{product?.inStock}} available</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  }

  <!-- Add more sections as needed -->

</ion-content>
