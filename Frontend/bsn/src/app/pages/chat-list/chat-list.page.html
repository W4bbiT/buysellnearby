<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Chats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if(chats){
    @for(chat of chats; track $index){
      <ion-item>
        {{chat._id}}
      </ion-item>
    }@empty {
      <ion-label>
        Nothing Here!
      </ion-label>
    }
  }@else {
    <ion-label>
      Empty!
    </ion-label> 
  }
</ion-content>
